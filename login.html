<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProMatch.gg</title> <!--Título do Site-->
    <link rel="icon" href="img/logo.png" type="image/png"><!--Icone do Site-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css"> <!--Link da estilização-->
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/index.js"></script> <!--Link do Script-->
    <script defer src="js/login.js"></script>
</head>
<body>
    <div class="topo-site"> <!--Cabeçalho-->
        <a href="index.html"><img class="logo" src="img/logo.png" alt="Logo do Site"></a>
        <div>
            <nav class="jogo"><!--Menu de opção de jogo da preferência do usuário-->
                <a class="selecao-jogo" href="valorant.html">Valorant</a>
                <a class="selecao-jogo" href="lol.html">League of Legends</a>
                <a class="selecao-jogo" href="r6.html">Rainbow Six</a>
                <a class="selecao-jogo" href="cs.html">Counter-Strike</a>
            </nav>
            <div class="conexoes"><!--Menu de Login-->
                <button class="login_btn" id="loginBtn"><a href="login.html">ENTRAR</a></button>
                <button class="cadastro_btn" id="cadastroBtn"><a href="cadastro.html">CRIAR CONTA</a></button>
                <div id="userInfo" class="user-info" style="display: none;">
                    <img src="#" alt="Foto de Perfil" id="userPhoto" class="foto-de-perfil" style="width: 40px; height: 40px; border-radius: 50%;">
                    <span id="username" style="color: white;"></span>
                    <button id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Fazer Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cadastro-main">
        <section class="form-login">
            <h3>Seja Bem-Vindo</h3>      
            <form id="loginForm">
                <input type="email" placeholder="Digite seu Email" name="Email" id="email" class="form-input">
                <input type="password" placeholder="Digite a sua senha" name="senha" id="senha" class="form-input">
                <button type="submit" id="enviar_btn" class="form-input-btn">Entrar</button>
            </form>
            <a href="cadastro.html">Ainda não tem uma conta? Crie agora!</a>
        </section>
    </div>
</body>
